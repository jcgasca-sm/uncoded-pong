<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uncoded Pong</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="pongCanvas"></canvas>

<script>
const canvas = document.getElementById("pongCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Variables del juego
let gameStarted = false;
let playerScore = 0;
let aiScore = 0;

// Paletas
const paddleWidth = 10, paddleHeight = 100;
let playerY = canvas.height / 2 - paddleHeight / 2;
let aiY = canvas.height / 2 - paddleHeight / 2;

// Bola
const ballSize = 10;
let ballX = canvas.width / 2, ballY = canvas.height / 2;
let ballSpeedX = 5, ballSpeedY = 5;

// Parpadeo del texto
let blinkTimer = 0;

// Detectar inicio del juego
document.addEventListener("keydown", startGame);
document.addEventListener("click", startGame);

function startGame() {
    if (!gameStarted) {
        gameStarted = true;
    }
}

// Dibuja "▶ PLAY NOW" con parpadeo
function drawPlayNow() {
    blinkTimer += 0.05; 
    if (Math.sin(blinkTimer) > 0) { // Aparece y desaparece suavemente
        ctx.font = "20px 'Press Start 2P'";
        ctx.fillStyle = "#ff4da6";
        ctx.textAlign = "center";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 4;
        ctx.fillText("▶ PLAY NOW", canvas.width / 2, canvas.height / 2);
    }
}

// Dibuja las paletas
function drawPaddle(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, paddleWidth, paddleHeight);
}

// Dibuja la bola
function drawBall(x, y) {
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(x, y, ballSize / 2, 0, Math.PI * 2);
    ctx.fill();
}

// Dibuja marcador
function drawScore() {
    ctx.font = "16px 'Press Start 2P'";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(`Player: ${playerScore} | AI: ${aiScore}`, canvas.width / 2, 30);
}

// Lógica del juego
function moveBall() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    // Rebote en bordes
    if (ballY <= 0 || ballY >= canvas.height) {
        ballSpeedY *= -1;
    }

    // Colisión con jugador
    if (ballX <= paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX *= -1;
    }

    // Colisión con AI
    if (ballX >= canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX *= -1;
    }

    // Gol para AI
    if (ballX < 0) {
        aiScore++;
        resetBall();
    }

    // Gol para jugador
    if (ballX > canvas.width) {
        playerScore++;
        resetBall();
    }
}

// Reiniciar bola
function resetBall() {
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballSpeedX *= -1;
}

// Movimiento AI
function moveAI() {
    const aiCenter = aiY + paddleHeight / 2;
    if (aiCenter < ballY - 35) {
        aiY += 6;
    } else if (aiCenter > ballY + 35) {
        aiY -= 6;
    }
}

// Loop principal
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameStarted) {
        drawPlayNow();
    } else {
        moveBall();
        moveAI();
        drawPaddle(0, playerY, "deeppink");
        drawPaddle(canvas.width - paddleWidth, aiY, "lightgreen");
        drawBall(ballX, ballY);
        drawScore();
    }

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
