<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UNCODED Pong</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Press Start 2P', monospace;
    color: white;
  }

  canvas {
    border: 8px solid #a020f0;
    box-shadow: 0 0 20px #a020f0;
    display: block;
    background-color: black;
  }

  #overlay, #endScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    text-align: center;
  }

  #overlay button, #endScreen button {
    background-color: #ff2c9c;
    color: white;
    font-family: 'Press Start 2P', monospace;
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  #score {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    z-index: 1;
  }

  #message {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    z-index: 1;
  }
</style>
</head>
<body>

<div id="overlay">
  <h1>â–¶ PLAY NOW</h1>
  <button id="playBtn">PLAY</button>
</div>

<canvas id="pong" width="800" height="600"></canvas>

<div id="score"></div>
<div id="message">First to 10 wins</div>

<div id="endScreen" style="display:none;">
  <h1 id="endMessage"></h1>
  <button id="restartBtn">RESTART</button>
</div>

<script>
const canvas = document.getElementById('pong');
const ctx = canvas.getContext('2d');

const overlay = document.getElementById('overlay');
const playBtn = document.getElementById('playBtn');
const endScreen = document.getElementById('endScreen');
const endMessage = document.getElementById('endMessage');
const restartBtn = document.getElementById('restartBtn');

let upArrowPressed = false;
let downArrowPressed = false;
let gameRunning = false;

// Colors
const paddleWidth = 10, paddleHeight = 100;
const playerColor = '#ff2c9c';
const aiColor = '#98ff98';
const ballColor = '#fff';

// Game objects
const player = { x: 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 8 };
const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 6 };
const ball = { x: canvas.width/2, y: canvas.height/2, radius: 7, speed: 5, dx: 5, dy: 5 };

let playerScore = 0;
let aiScore = 0;
const winningScore = 10;

// Draw functions
function drawPaddle(x, y, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x, y, paddleWidth, paddleHeight);
}

function drawBall(x, y) {
  ctx.fillStyle = ballColor;
  ctx.beginPath();
  ctx.arc(x, y, ball.radius, 0, Math.PI * 2);
  ctx.closePath();
  ctx.fill();
}

function drawScore() {
  document.getElementById('score').innerHTML = `${playerScore} : ${aiScore}`;
}

function movePaddles() {
  if (upArrowPressed && player.y > 0) player.y -= player.dy;
  if (downArrowPressed && player.y + player.height < canvas.height) player.y += player.dy;
}

function moveBall() {
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall collision (top/bottom)
  if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
    ball.dy *= -1;
  }

  // Player paddle collision
  if (ball.x - ball.radius < player.x + player.width && 
      ball.y > player.y && 
      ball.y < player.y + player.height) {
    ball.dx *= -1;
  }

  // AI paddle collision
  if (ball.x + ball.radius > ai.x && 
      ball.y > ai.y && 
      ball.y < ai.y + ai.height) {
    ball.dx *= -1;
  }

  // Score update
  if (ball.x - ball.radius < 0) {
    aiScore++;
    resetBall();
  } else if (ball.x + ball.radius > canvas.width) {
    playerScore++;
    resetBall();
  }
}

function moveAI() {
  const target = ball.y - (ai.height/2);
  if (ai.y < target) ai.y += ai.dy;
  else if (ai.y > target) ai.y -= ai.dy;
}

function resetBall() {
  ball.x = canvas.width/2;
  ball.y = canvas.height/2;
  ball.dx *= -1;
}

function checkWinner() {
  if (playerScore >= winningScore) {
    endGame("CONGRATS ðŸ˜Š YOU WON 10% DISCOUNT! USE CODE: NSTLG10");
  } else if (aiScore >= winningScore) {
    endGame("Keep trying... ðŸ˜¢");
  }
}

function endGame(message) {
  gameRunning = false;
  endMessage.innerHTML = message;
  endScreen.style.display = "flex";
}

function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPaddle(player.x, player.y, playerColor);
  drawPaddle(ai.x, ai.y, aiColor);
  drawBall(ball.x, ball.y);
  drawScore();

  movePaddles();
  moveBall();
  moveAI();
  checkWinner();

  requestAnimationFrame(gameLoop);
}

// Event listeners
document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowUp') upArrowPressed = true;
  if (e.key === 'ArrowDown') downArrowPressed = true;
});
document.addEventListener('keyup', function(e) {
  if (e.key === 'ArrowUp') upArrowPressed = false;
  if (e.key === 'ArrowDown') downArrowPressed = false;
});

playBtn.addEventListener('click', () => {
  overlay.style.display = "none";
  gameRunning = true;
  gameLoop();
});

restartBtn.addEventListener('click', () => {
  playerScore = 0;
  aiScore = 0;
  endScreen.style.display = "none";
  gameRunning = true;
  gameLoop();
});
</script>
</body>
</html>
